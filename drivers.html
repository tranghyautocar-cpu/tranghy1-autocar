<script>
    // --- KH·ªûI T·∫†O ---
    const user = JSON.parse(localStorage.getItem('tranghy_user'));
    
    // Ki·ªÉm tra quy·ªÅn truy c·∫≠p
    if (!user || user.role !== 'DRIVER') {
        window.location.href = 'login.html';
    } else {
        document.getElementById('driver-name').innerText = user.name;
        initRealtimeSync();
        loadDriverData();
    }

    // --- ƒê·ªíNG B·ªò D·ªÆ LI·ªÜU REAL-TIME ---
    function initRealtimeSync() {
        // L·∫Øng nghe thay ƒë·ªïi t·ª´ LocalStorage (Khi Admin duy·ªát ƒë∆°n ·ªü tab kh√°c)
        window.addEventListener('storage', (e) => {
            if (e.key === 'tranghy_orders') {
                console.log("üîî C√≥ thay ƒë·ªïi ƒë∆°n h√†ng t·ª´ h·ªá th·ªëng!");
                loadDriverData();
            }
        });
        // T·ª± ƒë·ªông l√†m m·ªõi m·ªói 30 gi√¢y
        setInterval(loadDriverData, 30000);
    }

    // --- T·∫¢I V√Ä X·ª¨ L√ù D·ªÆ LI·ªÜU ---
    function loadDriverData() {
        const orders = JSON.parse(localStorage.getItem('tranghy_orders')) || [];
        
        // L·ªçc ƒë∆°n h√†ng d√†nh ri√™ng cho b√°c t√†i n√†y
        const myJobs = orders.filter(o => 
            o.carName.toLowerCase().includes(user.name.toLowerCase()) || 
            o.assignedTo === user.id
        );

        // Chia l√†m 2 lo·∫°i: ƒêang th·ª±c hi·ªán & ƒê√£ xong
        const activeJobs = myJobs.filter(o => o.status === 'approved');
        const historyJobs = myJobs.filter(o => o.status === 'completed');

        // C·∫≠p nh·∫≠t th·ªëng k√™
        document.getElementById('count-jobs').innerText = myJobs.length;
        
        let income = 0;
        historyJobs.forEach(j => {
            income += parseInt(j.totalPrice.replace(/[^\d]/g, '')) || 0;
        });
        document.getElementById('total-income').innerText = income.toLocaleString('vi-VN') + 'ƒë';

        renderMissions(activeJobs);
        renderHistory(historyJobs);
    }

    // --- RENDER NHI·ªÜM V·ª§ ƒêANG CH·ªú ---
    function renderMissions(jobs) {
        const container = document.getElementById('mission-container');
        if (jobs.length === 0) {
            container.innerHTML = `

                    <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-3 text-slate-300">

                    <p class="text-slate-500 font-bold text-sm">Hi·ªán t·∫°i b√°c t√†i ƒëang r·∫£nh!</p>
                    <p class="text-[10px] text-slate-400 mt-1 uppercase">ƒêang ch·ªù l·ªánh t·ª´ h·ªá th·ªëng...</p>
                </div>`;
            return;
        }

        container.innerHTML = jobs.map((job, idx) => `
            <div class="glass-card overflow-hidden border-l-4 border-l-blue-600 pulse-blue">
                <div class="p-5">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-100 text-blue-700 text-[9px] font-black px-2 py-1 rounded-lg uppercase tracking-tighter">ƒê∆†N ƒê√É DUY·ªÜT</span>
                        <span class="text-[10px] font-bold text-slate-400"><i class="far fa-clock"></i> ${job.date}</span>
                    </div>
                    
                    <div class="flex items-center gap-4 mb-5 pb-5 border-b border-slate-50">
                        <div class="w-12 h-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg">
                            <i class="fas fa-car-side"></i>
                        </div>
                        <div>
                            <h4 class="font-black text-slate-900 text-sm uppercase">${job.carName}</h4>
                            <p class="text-xs font-bold text-blue-600">Kh√°ch: ${job.customerName}</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-5">
                        <a href="tel:${job.customerPhone}" class="flex items-center gap-3 p-3 bg-blue-50 rounded-2xl border border-blue-100 group active:scale-95 transition-all">
                            <div class="w-8 h-8 bg-blue-600 text-white rounded-xl flex items-center justify-center text-xs shadow-md"><i class="fas fa-phone-alt"></i></div>
                            <span class="text-[11px] font-black text-blue-700 uppercase">G·ªçi kh√°ch</span>
                        </a>
                        <a href="https://www.google.com/maps/search/${encodeURIComponent(job.date)}" target="_blank" class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-slate-100 group active:scale-95 transition-all">
                            <div class="w-8 h-8 bg-slate-900 text-white rounded-xl flex items-center justify-center text-xs"><i class="fas fa-map-marker-alt"></i></div>
                            <span class="text-[11px] font-black text-slate-700 uppercase">V·ªã tr√≠</span>
                        </a>
                    </div>

                    <div class="bg-slate-900 p-4 rounded-2xl flex justify-between items-center shadow-xl">
                        <div>
                            <p class="text-[8px] text-slate-400 font-bold uppercase">C∆∞·ªõc ph√≠ ƒë∆°n</p>
                            <p class="text-lg font-black text-white">${job.totalPrice}</p>
                        </div>
                        <button onclick="completeJob('${job.id}')" class="bg-blue-600 text-white px-5 py-2.5 rounded-xl font-black text-[10px] uppercase shadow-lg shadow-blue-500/30 active:bg-blue-700">
                            Ho√†n th√†nh
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // --- RENDER L·ªäCH S·ª¨ ---
    function renderHistory(jobs) {
        const container = document.getElementById('history-container');
        if (jobs.length === 0) return;

        container.innerHTML = jobs.map(job => `
            <div class="glass-card p-4 flex items-center justify-between opacity-70 border-dashed transition-all hover:opacity-100">
                <div class="flex items-center gap-3">

                    </div>
                </div>
                <span class="text-green-600 font-black text-sm">+${job.totalPrice}</span>
            </div>
        `).reverse().join('');
    }

    // --- LOGIC HO√ÄN TH√ÄNH CHUY·∫æN ---
    function completeJob(orderId) {
        if (!confirm("X√°c nh·∫≠n ƒë√£ ho√†n th√†nh cu·ªëc xe n√†y v√† thu ƒë·ªß ti·ªÅn?")) return;

        let orders = JSON.parse(localStorage.getItem('tranghy_orders')) || [];
        const index = orders.findIndex(o => o.id == orderId);
        
        if (index !== -1) {
            orders[index].status = 'completed';
            orders[index].completedAt = new Date().toISOString();
            localStorage.setItem('tranghy_orders', JSON.stringify(orders));
            
            // Hi·ªáu ·ª©ng th√†nh c√¥ng
            if (navigator.vibrate) navigator.vibrate([100, 30, 100]); // Rung m√°y ƒëi·ªán tho·∫°i
            alert("‚úÖ Tuy·ªát v·ªùi b√°c t√†i! Chuy·∫øn xe ƒë√£ ƒë∆∞·ª£c ghi nh·∫≠n th√†nh c√¥ng.");
            loadDriverData();

    // --- C√ÅC H√ÄM UI ---
    function toggleStatus(checkbox) {
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        } else {

            statusText.classList.replace('text-white', 'text-slate-400');
            statusDot.className = "w-3 h-3 rounded-full bg-slate-500 shadow-none";

    }

    function logout() {

    }
</script>
